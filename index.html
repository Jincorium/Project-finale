<script>  // Po na캜ten칤 str치nky 캜ek치me, a u쬴vatel za캜ne hledat
      document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const articles = document.querySelectorAll(".articles article.card");
      const resultBox = document.getElementById("searchResultBox");

      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault(); // prevent form submission or other effects

          const query = searchInput.value.trim().toLowerCase();
          let matchCount = 0;

          articles.forEach(article => {
            const title = article.querySelector("h2").textContent.toLowerCase();
            const tags = [...article.querySelectorAll(".tag")].map(t => t.textContent.toLowerCase());

            // Jestli n치zev nebo tagy obsahuj칤 hledan칳 text, zobraz칤me 캜l치nek
            if (title.includes(query) || tags.some(tag => tag.includes(query))) {
              article.style.display = "";
              matchCount++;
            } else {
              article.style.display = "none"; // Jinak schov치me
            }
          });

          if (query === "") {
            resultBox.style.display = "none"; // Kdy je pr치zdn칠 hled치n칤, v칳sledky nezobrazujeme
            resultBox.textContent = "";
          } else if (matchCount === 0) {
            resultBox.style.display = "block";
            resultBox.textContent = "No articles found matching your search.";
          } else {
            resultBox.style.display = "none"; // Kdy je n캩jak칳 v칳sledek, skryjeme zpr치vu
            resultBox.textContent = "";
          }
        }
      });
    });
</script>

<button id="loginToggleBtn">Login</button>

<form id="loginMenu">
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required autocomplete="username" />
  
  <label for="password">Password</label>
  <input type="password" id="password" name="password" required autocomplete="current-password" />
  
  <button type="submit">Sign In</button>
</form>

<script>
  const loginToggleBtn = document.getElementById('loginToggleBtn');
  const loginMenu = document.getElementById('loginMenu');

  loginToggleBtn.addEventListener('click', () => {
    loginMenu.style.display = loginMenu.style.display === 'block' ? 'none' : 'block';
  });

  loginMenu.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = e.target.email.value;
    const password = e.target.password.value;

    try {
      // Call your login function here
      await login(email, password);  // assuming you imported or defined login()
      alert('Logged in successfully!');
      loginMenu.style.display = 'none';
    } catch (err) {
      alert('Login failed: ' + err.message);
    }
  });
</script>
